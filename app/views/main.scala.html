@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="robots" content="noindex,nofollow"/>
    <meta name="author" content="">
    <link rel="shortcut icon" href='@routes.Assets.versioned("images/giraffe.ico")'>
    <title>@title</title>
      <!-- Small file to configure requireJs -->
    <script data-main="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript" src="@routes.Assets.versioned("lib/requirejs/require.js")"></script>
    @*<script src='@routes.Assets.versioned("../assets/javascripts/main.js")'></script>*@
      <!-- Custom styles -->
    <link href='@routes.Assets.versioned("stylesheets/style.min.css")' rel="stylesheet">
      <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    @* @helper.requireJs(core = routes.Assets.versioned("javascripts/require.js").url, module = "loadTypekit")*@
    <script type="text/javascript" src='@controllers.routes.JSRoutes.javascriptRoutes()'></script>
  </head>
  <body>
    <main>
      @content
    </main>
  </body>

</html>
